<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlimeHive Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #111;
            --border: #1a3a1a;
            --text: #33ff33;
            --dim: #226622;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        h2 { margin-bottom: 20px; }
        #loading-panel, #viewer-panel {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 20px;
        }
        .recording-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
        .recording-item {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }
        .recording-item:hover { background: #1a1a1a; }
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }
        button {
            background: var(--border);
            color: var(--text);
            border: 1px solid var(--text);
            padding: 8px 16px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover { background: #2a4a2a; }
        select, input {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 6px;
            font-family: inherit;
        }
        #timeline {
            flex: 1;
            height: 20px;
            background: var(--bg);
            border: 1px solid var(--border);
            cursor: pointer;
            position: relative;
        }
        #timeline-progress {
            height: 100%;
            background: var(--text);
            opacity: 0.3;
            width: 0%;
        }
        #hiveMap {
            border: 1px solid var(--border);
            display: block;
            margin: 0 auto;
        }
        .metadata {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            color: var(--dim);
        }
        .metadata span { padding: 4px 8px; background: var(--bg); }
        #viewer-panel { display: none; }
        .manual-load {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .manual-load input { flex: 1; }
    </style>
</head>
<body>
    <h2>/// SLIMEHIVE RECORDING VIEWER ///</h2>

    <div id="loading-panel">
        <h3>Available Recordings</h3>
        <div class="recording-list" id="recording-list">
            <div style="color: var(--dim);">Loading...</div>
        </div>
        <div class="manual-load">
            <input type="text" id="url-input" placeholder="Paste recording URL...">
            <button onclick="loadFromUrl()">LOAD URL</button>
        </div>
        <div class="manual-load">
            <input type="file" id="file-input" accept=".slimehive,.json,.gz">
            <button onclick="loadFromFile()">LOAD FILE</button>
        </div>
    </div>

    <div id="viewer-panel">
        <div class="metadata">
            <span>Mode: <b id="meta-mode"></b></span>
            <span>Drones: <b id="meta-drones"></b></span>
            <span>Duration: <b id="meta-duration"></b></span>
        </div>

        <div class="controls">
            <button id="play-btn" onclick="togglePlay()">PLAY</button>
            <select id="speed-select" onchange="setSpeed(this.value)">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="2">2x</option>
                <option value="4">4x</option>
            </select>
            <div id="timeline" onclick="seek(event)">
                <div id="timeline-progress"></div>
            </div>
            <span id="timestamp">0:00 / 0:00</span>
            <button onclick="backToList()">BACK</button>
        </div>

        <canvas id="hiveMap" width="800" height="800"></canvas>
    </div>

    <script src="viewer.js"></script>
</body>
</html>

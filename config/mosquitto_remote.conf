# Mosquitto Configuration for Remote Dashboard Access
# Copy this file to /etc/mosquitto/conf.d/ on the Pi Zero
# Then restart mosquitto: sudo systemctl restart mosquitto

# Allow remote connections on all interfaces
listener 1883 0.0.0.0

# Allow anonymous connections (for local network use)
allow_anonymous true

# Optional: Persistence settings
persistence true
persistence_location /var/lib/mosquitto/

# Optional: Logging
log_dest file /var/log/mosquitto/mosquitto.log
log_type warning
log_type error
log_type notice

# Optional: Max connections
max_connections -1
